<body>
    <script>
        var nama = ("Selamat datang di website saya"); // alert untuk menampilkan Halo
        alert ("Halo, " + nama);

        var inputNama = prompt ("Masukkan Nama anda:"); // alert masukan nama

            document.write("Maaf, anda tidak memasukan nama.");
        }
